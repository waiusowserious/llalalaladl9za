<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.04391; longitude: 13.73899;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.05316; longitude: 13.74248;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.052606; longitude: 13.742324;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.052687; longitude: 13.741938;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.053051; longitude: 13.74278;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.053112; longitude: 13.742067;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.053088; longitude: 13.742389;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.05293; longitude: 13.742936;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004550502836864714 0.004550502836864714 0.004550502836864714"
                    gps-entity-place="latitude: 51.052862; longitude: 13.742405;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
